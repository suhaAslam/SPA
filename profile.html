<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Profile</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.21.7/dist/css/uikit.min.css" />
</head>
<body>
    <nav class="uk-navbar-container">
        <div class="uk-container navbar-colour">
            <div uk-navbar>
                <div class="uk-navbar-center">
                    <a class="uk-navbar-item uk-logo text-light" href="index.html"><img style="width: 150px;" src="https://upload.wikimedia.org/wikipedia/commons/5/52/Jujutsu_Kaisen_logo.svg" alt=""></a>
                </div>
            </div>
        </div>
    </nav>

    <section id="profile-section" class="bg-light mt-5 py-5">
        <div class="text-center">
            <h2 id="profile-name" class="text-primary text-muted" style="font-family: fantasy;"></h2>
        </div>
        <div class="d-flex justify-content-center mt-3">
            <div class="card mb-3 bg-light" style="max-width: 740px;">
                <div class="row g-0">
                    <div class="col-md-4">
                        <img id="profile-image" src="" class="img-fluid rounded-start" alt="">
                    </div>
                    <div class="col-md-8">
                        <div class="card-body">
                            <p id="profile-name1" style="font-family: 'Times New Roman', Times, serif;"></p>
                            <p id="profile-email" style="font-family: 'Times New Roman', Times, serif;"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="text-center">
            <a class="btn btn-back" style="background-color:rgb(154, 154, 154);" href="index.html">Back</a>
        </div>
    </section>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const params = new URLSearchParams(window.location.search);
            const firstName = params.get('firstName');
            const lastName = params.get('lastName');
            const email = params.get('email');
            const imageUrl = params.get('imageUrl');

            document.getElementById('profile-name').innerText = `${firstName} ${lastName}`;
            document.getElementById('profile-name1').innerText = `Name: ${firstName} ${lastName}`;
            document.getElementById('profile-email').innerText = `Email: ${email}`;
            document.getElementById('profile-image').src = imageUrl;
        });
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.21.7/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.21.7/dist/js/uikit-icons.min.js"></script>
</body>
</html>
